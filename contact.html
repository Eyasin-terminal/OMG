<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyasin Arafath | Contact</title>
    
    <!-- 1. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Load React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 3. Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        .bg-grid-pattern {
            background-image: linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Custom underline inputs */
        .underline-input {
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
            width: 100%;
            color: white;
            transition: border-color 0.3s ease;
            outline: none;
        }

        .underline-input:focus {
            border-bottom-color: #bef264; /* lime-400 */
        }

        .underline-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.75rem;
        }
    </style>
</head>
<body class="bg-black text-white selection:bg-lime-400 selection:text-black">
    <div id="root"></div>

    <!-- MAIN REACT CODE -->
    <script type="text/babel">
        const { useState } = React;

        // --- ICON SYSTEM ---
        const Icon = ({ children, size = 24, className = "", ...props }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="1.5" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className} 
                {...props}
            >
                {children}
            </svg>
        );

        const Menu = (props) => <Icon {...props}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></Icon>;
        const X = (props) => <Icon {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></Icon>;
        const Mail = (props) => <Icon {...props}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></Icon>;
        const Linkedin = (props) => <Icon {...props}><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/></Icon>;
        const Facebook = (props) => <Icon {...props}><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></Icon>;
        const Send = (props) => <Icon {...props}><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></Icon>;

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [isSubmitted, setIsSubmitted] = useState(false);
            const [formData, setFormData] = useState({ name: '', email: '', message: '' });

            const menuItems = [
                { name: 'Home', link: 'index.html' },
                { name: 'About', link: 'about.html' },
                { name: 'Work Experience', link: 'work_experience.html' },
                { name: 'Projects', link: 'projects.html' },
                { name: 'Publications', link: 'publications.html' },
            ];

            const handleSubmit = (e) => {
                e.preventDefault();
                if (formData.name && formData.email && formData.message) {
                    setIsSubmitted(true);
                }
            };

            const handleChange = (e) => {
                setFormData({ ...formData, [e.target.name]: e.target.value });
            };

            return (
                <div className="min-h-screen bg-black text-white font-sans relative flex flex-col items-center justify-center p-6 md:p-12 overflow-hidden">
                    
                    {/* Background Texture */}
                    <div className="fixed inset-0 bg-grid-pattern opacity-10 pointer-events-none" />
                    <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-lime-500/5 blur-[120px] rounded-full pointer-events-none" />
                    
                    {/* Global Header */}
                    <div className="fixed top-0 left-0 w-full p-6 md:p-12 flex justify-between items-center z-50 max-w-[1400px] mx-auto right-0">
                        <div className="flex items-center gap-3">
                            <div className="w-2 h-2 rounded-full bg-lime-500 animate-pulse" />
                            <span className="text-sm font-medium text-neutral-400 uppercase tracking-widest">Connect</span>
                        </div>
                        
                        <div className="relative">
                            <button 
                                onClick={() => setIsMenuOpen(!isMenuOpen)} 
                                className="p-4 rounded-full bg-white/5 hover:bg-lime-400 hover:text-black transition-colors border border-white/10"
                            >
                                {isMenuOpen ? <X size={28} /> : <Menu size={28} />}
                            </button>

                            {isMenuOpen && (
                                <div className="absolute top-16 right-0 w-72 bg-black border border-neutral-700 rounded-2xl overflow-hidden shadow-2xl animate-in fade-in slide-in-from-top-4 z-50">
                                    {menuItems.map(item => (
                                    <a key={item.name} href={item.link} className="block px-8 py-4 text-lg text-white hover:bg-lime-400 hover:text-black transition-colors font-medium border-b border-white/10 last:border-0">{item.name}</a>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Main Content Area */}
                    <div className="w-full max-w-xl relative z-10">
                        {!isSubmitted ? (
                            <div className="animate-in fade-in slide-in-from-bottom-8 duration-700">
                                <div className="mb-16 text-center lg:text-left">
                                    <h1 className="text-5xl md:text-7xl font-bold tracking-tight mb-6">
                                        Let's talk <br/>
                                        <span className="text-lime-400">business.</span>
                                    </h1>
                                    <p className="text-neutral-500 text-lg">
                                        Have a project in mind? Looking to optimize your data? 
                                        Drop a message below and I'll get back to you.
                                    </p>
                                </div>

                                <form onSubmit={handleSubmit} className="space-y-12">
                                    <div className="group">
                                        <input 
                                            type="text" 
                                            name="name"
                                            required 
                                            placeholder="Your Name" 
                                            className="underline-input"
                                            value={formData.name}
                                            onChange={handleChange}
                                        />
                                    </div>
                                    <div className="group">
                                        <input 
                                            type="email" 
                                            name="email"
                                            required 
                                            placeholder="Your Email" 
                                            className="underline-input"
                                            value={formData.email}
                                            onChange={handleChange}
                                        />
                                    </div>
                                    <div className="group">
                                        <textarea 
                                            name="message"
                                            required 
                                            placeholder="How can I help you?" 
                                            rows="4" 
                                            className="underline-input resize-none"
                                            value={formData.message}
                                            onChange={handleChange}
                                        />
                                    </div>

                                    <button 
                                        type="submit"
                                        className="w-full py-6 bg-white text-black font-bold text-xl rounded-2xl hover:bg-lime-400 transition-all duration-300 flex items-center justify-center gap-3 active:scale-[0.98]"
                                    >
                                        Send Message
                                        <Send size={20} />
                                    </button>
                                </form>
                            </div>
                        ) : (
                            <div className="text-center animate-in zoom-in-95 fade-in duration-500 py-20">
                                <div className="w-24 h-24 bg-lime-400/20 rounded-full flex items-center justify-center mx-auto mb-8">
                                    <Send size={40} className="text-lime-400" />
                                </div>
                                <h2 className="text-4xl font-bold mb-4">Thank you!</h2>
                                <p className="text-neutral-400 text-xl leading-relaxed max-w-sm mx-auto">
                                    Message received. I'll get back to you within 24 hours.
                                </p>
                                <button 
                                    onClick={() => setIsSubmitted(false)}
                                    className="mt-12 text-lime-400 font-bold uppercase tracking-widest text-sm hover:underline"
                                >
                                    Send another message
                                </button>
                            </div>
                        )}

                        {/* Social Row */}
                        <div className="mt-24 pt-12 border-t border-white/5 flex flex-col items-center gap-8 animate-in fade-in duration-1000">
                            <p className="text-neutral-600 text-[10px] uppercase tracking-[0.4em] font-bold">Find me on</p>
                            <div className="flex items-center gap-12">
                                <a 
                                    href="mailto:eyasin.arafath@gmail.com" 
                                    className="text-neutral-500 hover:text-white transition-colors p-2"
                                    title="Gmail"
                                >
                                    <Mail size={32} />
                                </a>
                                <a 
                                    href="https://linkedin.com/in/eyasinarafath" 
                                    target="_blank" 
                                    rel="noopener noreferrer" 
                                    className="text-neutral-500 hover:text-white transition-colors p-2"
                                    title="LinkedIn"
                                >
                                    <Linkedin size={32} />
                                </a>
                                <a 
                                    href="https://facebook.com/eyasinarafath" 
                                    target="_blank" 
                                    rel="noopener noreferrer" 
                                    className="text-neutral-500 hover:text-white transition-colors p-2"
                                    title="Facebook"
                                >
                                    <Facebook size={32} />
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    {/* Footer Info */}
                    <div className="mt-24 text-neutral-700 text-[10px] uppercase tracking-widest text-center">
                        © 2026 Eyasin Arafath • Based in Dhaka
                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
