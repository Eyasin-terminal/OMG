<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyasin Arafath | Work Experience</title>
    
    <!-- 1. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Load React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 3. Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .bg-grid-pattern {
            background-image: linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
</head>
<body class="bg-black text-white">
    <div id="root"></div>

    <!-- MAIN REACT CODE -->
    <script type="text/babel">
        const { useState } = React;

        // --- ICON SYSTEM ---
        const Icon = ({ children, size = 24, className = "", ...props }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className} 
                {...props}
            >
                {children}
            </svg>
        );

        const Menu = (props) => <Icon {...props}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></Icon>;
        const X = (props) => <Icon {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></Icon>;
        const Briefcase = (props) => <Icon {...props}><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></Icon>;
        const ArrowRight = (props) => <Icon {...props}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></Icon>;

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            const menuItems = [
                { name: 'Home', link: 'index.html' },
                { name: 'About', link: 'about.html' },
                { name: 'Projects', link: 'projects.html' },
                { name: 'Publications', link: 'publications.html' },
                { name: 'Contact', link: 'contact.html' },
            ];

            // PLACEHOLDER DATA - We will update this with your real info
            const jobs = [
                {
                    role: "Senior Data Analyst",
                    company: "TechCorp Global",
                    period: "2023 — Present",
                    description: "Leading the marketing analytics team to optimize ad spend and customer retention.",
                    achievements: [
                        "Increased lead conversion by 15% through predictive modeling.",
                        "Built automated dashboard systems reducing reporting time by 40%.",
                        "Managed a team of 3 junior analysts."
                    ],
                    tags: ["Python", "Tableau", "SQL"]
                },
                {
                    role: "Business Intelligence Associate",
                    company: "DataFlow Solutions",
                    period: "2021 — 2023",
                    description: "Transformed raw operational data into actionable strategic insights for C-suite executives.",
                    achievements: [
                        "Designed a real-time KPI tracker for supply chain logistics.",
                        "Identified cost-saving opportunities worth $50k annually.",
                        "Streamlined data warehouse architecture."
                    ],
                    tags: ["PowerBI", "Excel", "Data Mining"]
                },
                {
                    role: "Junior Data Specialist",
                    company: "StartUp Inc.",
                    period: "2020 — 2021",
                    description: "Handled data cleaning, preparation, and initial visualization tasks.",
                    achievements: [
                        "Cleaned a database of 1M+ records for migration.",
                        "Assisted in A/B testing analysis for new product features."
                    ],
                    tags: ["Python", "Pandas", "Cleaning"]
                }
            ];

            return (
                <div className="min-h-screen bg-black text-white font-sans selection:bg-lime-400 selection:text-black p-6 md:p-12 relative">
                    
                    {/* Background Texture */}
                    <div className="fixed inset-0 bg-grid-pattern opacity-20 pointer-events-none" />
                    
                    {/* Header Section */}
                    <div className="max-w-5xl mx-auto flex justify-between items-center mb-24 relative z-20">
                        <div className="flex items-center gap-3">
                            <div className="w-2 h-2 rounded-full bg-lime-500 animate-pulse" />
                            <span className="text-sm font-medium text-neutral-400 uppercase tracking-widest">Work History</span>
                        </div>
                        
                        <div className="relative">
                            <button 
                                onClick={() => setIsMenuOpen(!isMenuOpen)} 
                                className="p-4 rounded-full bg-white/5 hover:bg-lime-400 hover:text-black transition-colors border border-white/10"
                            >
                                {isMenuOpen ? <X size={28} /> : <Menu size={28} />}
                            </button>

                            {/* Menu Dropdown */}
                            {isMenuOpen && (
                                <div className="absolute top-16 right-0 w-72 bg-neutral-900 border border-neutral-700 rounded-2xl overflow-hidden shadow-2xl animate-in fade-in slide-in-from-top-4 z-50">
                                    {menuItems.map(item => (
                                    <a key={item.name} href={item.link} className="block px-8 py-4 text-lg text-white hover:bg-lime-400 hover:text-black transition-colors font-medium border-b border-white/10 last:border-0">{item.name}</a>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Editorial Headline */}
                    <div className="max-w-5xl mx-auto mb-20 relative z-10">
                        <h1 className="text-5xl md:text-7xl font-bold leading-tight">
                            5+ Years of <br/>
                            <span className="text-lime-400">Data-Driven Impact.</span>
                        </h1>
                    </div>

                    {/* The Editorial Timeline */}
                    <div className="max-w-5xl mx-auto relative z-10">
                        {jobs.map((job, index) => (
                            <div key={index} className="group flex flex-col md:flex-row gap-8 md:gap-16 py-16 border-t border-white/10 hover:border-white/30 transition-colors">
                                
                                {/* Left Column: The Date (20% Width) */}
                                <div className="md:w-1/5 shrink-0">
                                    <span className="font-mono text-neutral-500 text-sm md:sticky md:top-32 block pt-2">
                                        {job.period}
                                    </span>
                                </div>

                                {/* Right Column: Role & Impact (80% Width) */}
                                <div className="md:w-4/5">
                                    <div className="mb-6">
                                        <h2 className="text-3xl md:text-4xl font-bold text-white mb-2 group-hover:text-lime-400 transition-colors">
                                            {job.company}
                                        </h2>
                                        <p className="text-xl md:text-2xl text-neutral-400 italic font-serif">
                                            {job.role}
                                        </p>
                                    </div>

                                    <p className="text-lg text-neutral-300 leading-relaxed mb-8 max-w-2xl">
                                        {job.description}
                                    </p>

                                    <ul className="space-y-4 mb-8">
                                        {job.achievements.map((item, i) => (
                                            <li key={i} className="flex items-start gap-4 text-neutral-400">
                                                <span className="mt-2 w-1.5 h-1.5 rounded-full bg-lime-400 shrink-0 opacity-60" />
                                                <span className="leading-relaxed">{item}</span>
                                            </li>
                                        ))}
                                    </ul>

                                    <div className="flex flex-wrap gap-2">
                                        {job.tags.map(tag => (
                                            <span key={tag} className="px-3 py-1 bg-white/5 border border-white/5 rounded-full text-xs font-mono text-neutral-500 uppercase tracking-wider group-hover:border-white/20 transition-colors">
                                                {tag}
                                            </span>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        ))}
                        
                        {/* Footer / Resume Link */}
                        <div className="py-20 border-t border-white/10 flex justify-center">
                            <a href="#" className="flex items-center gap-3 text-neutral-500 hover:text-lime-400 transition-colors text-lg uppercase tracking-widest font-medium group">
                                Download Full Resume
                                <ArrowRight size={20} className="group-hover:translate-x-2 transition-transform" />
                            </a>
                        </div>
                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
