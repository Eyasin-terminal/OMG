
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyasin Arafath | About</title>
    
    <!-- 1. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Load React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 3. Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'infinite-scroll': 'scroll 40s linear infinite',
                        'infinite-scroll-reverse': 'scroll 40s linear infinite reverse',
                        'spin-slow': 'spin 12s linear infinite',
                    },
                    keyframes: {
                        scroll: {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-50%)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Custom Grid Background Pattern */
        .bg-grid-pattern {
            background-image: linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
</head>
<body class="bg-black text-white">
    <div id="root"></div>

    <!-- MAIN REACT CODE -->
    <script type="text/babel">
        const { useState } = React;

        // --- ICON SYSTEM ---
        const Icon = ({ children, size = 24, className = "", ...props }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className} 
                {...props}
            >
                {children}
            </svg>
        );

        const Menu = (props) => <Icon {...props}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></Icon>;
        const X = (props) => <Icon {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></Icon>;
        const Download = (props) => <Icon {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></Icon>;

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            const ACTION_SHOT = "https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?q=80&w=1000&auto=format&fit=crop";

            const menuItems = [
                { name: 'Home', link: 'index.html' },
                { name: 'Work Experience', link: 'work_experience.html' },
                { name: 'Projects', link: 'projects.html' },
                { name: 'Publications', link: 'publications.html' },
                { name: 'Contact', link: 'contact.html' },
            ];

            // Row 1 Images (5 unique images)
            const row1Images = [
                "https://images.unsplash.com/photo-1551288049-bebda4e38f71?q=80&w=800&auto=format&fit=crop",
                "https://images.unsplash.com/photo-1542744173-8e7e53415bb0?q=80&w=800&auto=format&fit=crop",
                "https://images.unsplash.com/photo-1460925895917-afdab827c52f?q=80&w=800&auto=format&fit=crop",
                "https://images.unsplash.com/photo-1504868584819-f8e8b4b6d7e3?q=80&w=800&auto=format&fit=crop",
                "https://images.unsplash.com/photo-1552664730-d307ca884978?q=80&w=800&auto=format&fit=crop"
            ];

            // Row 2 Images (5 unique images)
            const row2Images = [
                "https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?q=80&w=800&auto=format&fit=crop",
                "https://images.unsplash.com/photo-1556761175-5973dc0f32e7?q=80&w=800&auto=format&fit=crop",
                "https://images.unsplash.com/photo-1531403009284-440f080d1e12?q=80&w=800&auto=format&fit=crop",
                "https://images.unsplash.com/photo-1522071820081-009f0129c71c?q=80&w=800&auto=format&fit=crop",
                "https://images.unsplash.com/photo-1606857521015-7f9fcf423740?q=80&w=800&auto=format&fit=crop"
            ];

            return (
                <div className="min-h-screen bg-black text-white font-sans selection:bg-lime-400 selection:text-black p-2 md:p-4">
                    
                    {/* ASYMMETRIC GRID CONTAINER */}
                    <div className="w-full min-h-screen grid grid-cols-1 lg:grid-cols-3 gap-4">

                        {/* 1. TOP LEFT: NARRATIVE BIO (STYLED) */}
                        <div className="lg:col-span-2 bg-neutral-900 border border-white/5 rounded-3xl p-8 lg:p-12 relative flex flex-col justify-between overflow-hidden min-h-[500px] group">
                            
                            {/* Stylish Backgrounds */}
                            <div className="absolute inset-0 bg-grid-pattern opacity-20 pointer-events-none" />
                            <div className="absolute top-[-20%] right-[-10%] w-[500px] h-[500px] bg-lime-500/10 blur-[150px] rounded-full pointer-events-none" />
                            <h1 className="absolute bottom-[-20px] right-[-20px] text-[200px] font-bold text-white/5 leading-none select-none pointer-events-none">01</h1>

                            {/* HEADER NAV */}
                            <div className="flex justify-between items-start z-20 mb-8">
                                <div className="flex items-center gap-3 px-4 py-2 rounded-full bg-white/5 border border-white/10 w-fit backdrop-blur-md">
                                    <div className="w-2 h-2 rounded-full bg-lime-500 animate-pulse" />
                                    <span className="text-sm font-medium text-lime-500 uppercase tracking-wide">Story</span>
                                </div>
                                <button 
                                    onClick={() => setIsMenuOpen(!isMenuOpen)} 
                                    className="p-4 rounded-full bg-white/5 hover:bg-lime-400 hover:text-black transition-colors"
                                >
                                    {isMenuOpen ? <X size={28} /> : <Menu size={28} />}
                                </button>
                            </div>

                             {/* MENU DROPDOWN */}
                            {isMenuOpen && (
                                <div className="absolute top-24 right-8 w-72 bg-black border border-neutral-700 rounded-2xl overflow-hidden shadow-2xl animate-in fade-in slide-in-from-top-4 origin-top-right z-50">
                                    {menuItems.map(item => (
                                    <a key={item.name} href={item.link} className="block px-8 py-4 text-lg text-white hover:bg-lime-400 hover:text-black transition-colors font-medium border-b border-white/20 last:border-0">{item.name}</a>
                                    ))}
                                </div>
                            )}

                            {/* CONTENT */}
                            <div className="max-w-3xl relative z-10 flex flex-col h-full justify-center">
                                {/* The Hook - Huge Typography */}
                                <h1 className="text-4xl lg:text-7xl font-semibold leading-[0.9] tracking-tight mb-8">
                                    I see data where others see <span className="italic font-serif text-lime-400">noise.</span>
                                </h1>
                                
                                <div className="flex flex-col lg:flex-row gap-8 items-start">
                                    {/* The Background */}
                                    <p className="text-lg lg:text-xl text-neutral-400 leading-relaxed max-w-lg">
                                        From Dhaka to global hackathons, I've dedicated my career to answering one question: "Why guess when we can know?" I turn raw metrics into clear, actionable stories.
                                    </p>

                                    {/* UPDATED: Download Button (Glassmorphism + Linked to PDF) */}
                                    <a 
                                        href="assets/cv.pdf" 
                                        download
                                        className="group/btn px-6 py-6 bg-white/5 border border-white/10 backdrop-blur-md rounded-2xl font-bold text-lg hover:bg-lime-400 hover:text-black hover:border-lime-400 transition-all flex flex-col items-center justify-center gap-2 shrink-0 w-full lg:w-auto text-center"
                                    >
                                        <div className="flex items-center gap-2">
                                            <span>Resume</span>
                                            <Download size={20} />
                                        </div>
                                        <span className="text-[10px] uppercase tracking-widest opacity-60 group-hover/btn:opacity-100">PDF • 2.4MB</span>
                                    </a>
                                </div>
                            </div>
                        </div>

                        {/* 2. TOP RIGHT: ACTION SHOT (STYLED) */}
                        <div className="lg:col-span-1 bg-neutral-900 border border-white/5 rounded-3xl overflow-hidden relative group h-full min-h-[500px]">
                             {/* Image with Duotone Effect */}
                             <div 
                                className="absolute inset-0 bg-cover bg-center transition-all duration-700 group-hover:scale-110"
                                style={{ backgroundImage: `url("${ACTION_SHOT}")` }}
                            />
                            {/* Overlay: Lime Tint that fades on hover */}
                            <div className="absolute inset-0 bg-lime-900/40 mix-blend-multiply transition-opacity duration-700 group-hover:opacity-0" />
                            <div className="absolute inset-0 bg-gradient-to-t from-black/90 via-transparent to-transparent" />
                            
                            {/* Rotating Badge */}
                            <div className="absolute top-6 right-6 opacity-80 group-hover:opacity-100 transition-opacity">
                                <div className="relative w-24 h-24 flex items-center justify-center">
                                    {/* Spinning Text Ring SVG */}
                                    <svg className="w-full h-full animate-spin-slow" viewBox="0 0 100 100">
                                        <path id="circlePath" d="M 50, 50 m -37, 0 a 37,37 0 1,1 74,0 a 37,37 0 1,1 -74,0" fill="transparent" />
                                        <text fill="white" fontSize="11" fontWeight="bold" letterSpacing="2">
                                            <textPath href="#circlePath" startOffset="0%">
                                                • STRATEGY • ANALYSIS • DESIGN
                                            </textPath>
                                        </text>
                                    </svg>
                                    {/* Center Icon */}
                                    <div className="absolute inset-0 flex items-center justify-center">
                                        <div className="w-2 h-2 bg-lime-400 rounded-full" />
                                    </div>
                                </div>
                            </div>

                            <div className="absolute bottom-8 left-8">
                                <div className="inline-block px-3 py-1 bg-lime-400 text-black text-xs font-bold uppercase tracking-widest mb-3 rounded-full">
                                    Analyst
                                </div>
                                <p className="text-white text-xl font-medium leading-tight">Analyzing market trends<br/>Dhaka, 2025.</p>
                            </div>
                        </div>

                        {/* 3. BOTTOM BAR: GALLERY (Marquee Style) */}
                        <div className="lg:col-span-3 bg-neutral-900 border border-white/5 rounded-3xl overflow-hidden flex flex-col relative">
                            <div className="absolute top-0 left-0 w-32 h-full bg-gradient-to-r from-neutral-900 to-transparent z-10 pointer-events-none" />
                            <div className="absolute top-0 right-0 w-32 h-full bg-gradient-to-l from-neutral-900 to-transparent z-10 pointer-events-none" />
                            
                            {/* Row 1: Left Scroll */}
                            <div className="flex-1 flex items-center overflow-hidden py-4 border-b border-white/5">
                                <div className="flex gap-4 animate-infinite-scroll">
                                    {[...row1Images, ...row1Images, ...row1Images].map((img, i) => (
                                        <div key={i} className="w-64 h-64 lg:w-80 lg:h-80 rounded-xl overflow-hidden shrink-0 relative group">
                                            <div className="absolute inset-0 bg-black/20 group-hover:bg-transparent transition-colors z-10" />
                                            <img src={img} alt="Gallery" className="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-500" />
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* Row 2: Right Scroll */}
                            <div className="flex-1 flex items-center overflow-hidden py-4">
                                <div className="flex gap-4 animate-infinite-scroll-reverse">
                                    {[...row2Images, ...row2Images, ...row2Images].map((img, i) => (
                                        <div key={i} className="w-64 h-64 lg:w-80 lg:h-80 rounded-xl overflow-hidden shrink-0 relative group">
                                            <div className="absolute inset-0 bg-black/20 group-hover:bg-transparent transition-colors z-10" />
                                            <img src={img} alt="Gallery" className="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-500" />
                                        </div>
                                    ))}
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
