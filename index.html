<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyasin Arafath | Portfolio</title>
    
    <!-- 1. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Load React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 3. Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'infinite-scroll': 'scroll 10s linear infinite',
                        'infinite-scroll-reverse': 'scroll 10s linear infinite reverse',
                    },
                    keyframes: {
                        scroll: {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-50%)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        .mask-image-gradient {
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }
    </style>
</head>
<body class="bg-black text-white">
    <div id="root"></div>

    <!-- MAIN REACT CODE -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICON SYSTEM ---
        const Icon = ({ children, size = 24, className = "", ...props }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className} 
                {...props}
            >
                {children}
            </svg>
        );

        const ArrowUpRight = (props) => <Icon {...props}><path d="M7 17L17 7"/><path d="M7 7h10v10"/></Icon>;
        const Menu = (props) => <Icon {...props}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></Icon>;
        const X = (props) => <Icon {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></Icon>;
        const Layers = (props) => <Icon {...props}><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></Icon>;
        const Zap = (props) => <Icon {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></Icon>;
        const Briefcase = (props) => <Icon {...props}><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></Icon>;
        const Code = (props) => <Icon {...props}><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></Icon>;
        const Globe = (props) => <Icon {...props}><circle cx="12" cy="12" r="10"/><line x1="2" x2="22" y1="12" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></Icon>;
        const Figma = (props) => <Icon {...props}><path d="M5 5.5A3.5 3.5 0 0 1 8.5 2H12v7H8.5A3.5 3.5 0 0 1 5 5.5z"/><path d="M12 2h3.5a3.5 3.5 0 1 1 0 7H12V2z"/><path d="M12 12.5a3.5 3.5 0 1 1 7 0 3.5 3.5 0 1 1-7 0z"/><path d="M5 19.5A3.5 3.5 0 0 1 8.5 23H12v-3.5a3.5 3.5 0 1 1-7 0z"/><path d="M5 12.5A3.5 3.5 0 0 1 8.5 9H12v7H8.5A3.5 3.5 0 0 1 5 12.5z"/></Icon>;
        const Cpu = (props) => <Icon {...props}><rect x="4" y="4" width="16" height="16" rx="2"/><rect x="9" y="9" width="6" height="6"/><path d="M9 1v3"/><path d="M15 1v3"/><path d="M9 20v3"/><path d="M15 20v3"/><path d="M20 9h3"/><path d="M20 14h3"/><path d="M1 9h3"/><path d="M1 14h3"/></Icon>;
        const Smartphone = (props) => <Icon {...props}><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/></Icon>;
        const Camera = (props) => <Icon {...props}><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></Icon>;


        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [time, setTime] = useState('');

            useEffect(() => {
                const updateTime = () => {
                    setTime(new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));
                };
                updateTime();
                const interval = setInterval(updateTime, 1000);
                return () => clearInterval(interval);
            }, []);

            // Shared card styles
            const cardBase = "bg-neutral-900 border border-white/5 rounded-3xl p-6 lg:p-10 relative overflow-hidden group hover:border-white/10 transition-colors h-full flex flex-col";

            return (
                <div className="min-h-screen lg:h-screen lg:overflow-hidden bg-black text-white font-sans selection:bg-lime-400 selection:text-black p-2 md:p-4">
                
                {/* GRID CONTAINER */}
                <div className="w-full lg:h-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 lg:grid-rows-3 gap-3 md:gap-4">

                    {/* 1. INTRO TEXT BLOCK */}
                    <div className={`${cardBase} order-1 md:col-span-2 lg:col-span-2 flex flex-col justify-between min-h-[300px] lg:min-h-0`}>
                    <div className="flex justify-between items-start z-10">
                        {/* UPDATE: Larger 'Available' Pill */}
                        <div className="flex items-center gap-3 px-4 py-2 lg:px-5 lg:py-2.5 rounded-full bg-white/5 border border-white/10 w-fit">
                            <div className="w-2 h-2 lg:w-3 lg:h-3 rounded-full bg-lime-500 animate-pulse" />
                            <span className="text-xs lg:text-sm font-medium text-lime-500 uppercase tracking-wide">Available Now</span>
                        </div>
                        
                        {/* UPDATE: Larger Menu Button */}
                        <button 
                            onClick={() => setIsMenuOpen(!isMenuOpen)} 
                            className="p-3 lg:p-4 rounded-full bg-white/5 hover:bg-lime-400 hover:text-black transition-colors"
                        >
                            {isMenuOpen ? <X size={28} /> : <Menu size={28} />}
                        </button>
                    </div>

                    <div className="relative z-10 mt-6 lg:mt-0">
                        {/* UPDATE: HEADLINE */}
                        <h1 className="text-4xl lg:text-6xl xl:text-7xl font-semibold leading-[0.9] tracking-tight mb-4 lg:mb-6">
                        Helping brands <span className="text-lime-400">stop losing</span> leads.
                        </h1>
                        {/* UPDATE: BIO */}
                        <p className="text-neutral-400 text-base lg:text-xl xl:text-2xl max-w-lg leading-relaxed">
                        I help brands find hidden and lost leads by data analysis and help them take better decisions in operation and marketing.
                        </p>
                    </div>

                    <div className="absolute top-0 right-0 w-[400px] h-[400px] bg-lime-500/10 blur-[120px] rounded-full pointer-events-none -translate-y-1/2 translate-x-1/2" />
                    
                    {isMenuOpen && (
                        <div className="absolute top-20 right-8 w-64 bg-neutral-800 border border-neutral-700 rounded-2xl overflow-hidden shadow-2xl z-50 animate-in fade-in slide-in-from-top-2">
                            {['Work', 'Services', 'About', 'Contact'].map(item => (
                            <a key={item} href="#" className="block px-8 py-5 text-lg hover:bg-white/10 hover:text-lime-400 transition-colors">{item}</a>
                            ))}
                        </div>
                    )}
                    </div>

                    {/* 2. HERO IMAGE */}
                    <div className={`${cardBase} order-2 md:col-span-2 lg:col-span-2 lg:row-span-2 !p-0 relative min-h-[400px] lg:min-h-0`}>
                    <div 
                        className="absolute inset-0 bg-cover bg-center transition-transform duration-700 group-hover:scale-105"
                        style={{ backgroundImage: 'url("profileicon.png")' }}
                    />
                    <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-black/20" />
                    
                    <div className="absolute bottom-0 left-0 p-6 lg:p-10 w-full">
                        <div className="flex items-end justify-between">
                            <div>
                            {/* UPDATE: NAME & LOCATION */}
                            <h2 className="text-2xl lg:text-4xl font-bold text-white mb-2">Eyasin Arafath</h2>
                            <p className="text-neutral-400 text-sm lg:text-lg">Dhaka, Bangladesh</p>
                            </div>
                            <div className="text-right">
                            {/* UPDATE: Massive Time */}
                            <p className="text-5xl lg:text-7xl xl:text-8xl font-bold text-lime-400 tracking-tighter">{time}</p>
                            <p className="text-neutral-500 text-xs lg:text-sm uppercase tracking-widest mt-2">Local Time</p>
                            </div>
                        </div>
                    </div>
                    </div>

                    {/* 3. KPI CARD: EXPERIENCE */}
                    <div className={`${cardBase} order-3 md:col-span-1 lg:col-span-1 justify-center items-center text-center hover:bg-neutral-800`}>
                    {/* UPDATE: Massive Icon Container (w-24) */}
                    <div className="mb-4 lg:mb-8 w-16 h-16 lg:w-24 lg:h-24 rounded-3xl bg-lime-400/10 flex items-center justify-center text-lime-400 group-hover:scale-110 transition-transform duration-300">
                        <Briefcase size={32} className="lg:w-12 lg:h-12" />
                    </div>
                    {/* UPDATE: YEARS OF EXPERIENCE */}
                    <h3 className="text-5xl lg:text-7xl xl:text-8xl font-bold text-white mb-2">5+</h3>
                    <p className="text-neutral-500 text-xs lg:text-sm font-medium uppercase tracking-widest">Years Experience</p>
                    </div>

                    {/* 4. KPI CARD: PROJECTS */}
                    <div className={`${cardBase} order-4 md:col-span-1 lg:col-span-1 justify-center items-center text-center hover:bg-neutral-800`}>
                    <div className="mb-4 lg:mb-8 w-16 h-16 lg:w-24 lg:h-24 rounded-3xl bg-purple-400/10 flex items-center justify-center text-purple-400 group-hover:scale-110 transition-transform duration-300">
                        <Layers size={32} className="lg:w-12 lg:h-12" />
                    </div>
                    {/* UPDATE: PROJECTS COUNT */}
                    <h3 className="text-5xl lg:text-7xl xl:text-8xl font-bold text-white mb-2">2</h3>
                    <p className="text-neutral-500 text-xs lg:text-sm font-medium uppercase tracking-widest">Projects</p>
                    </div>

                    {/* 5. SERVICES LIST */}
                    <div className={`${cardBase} order-5 md:col-span-1 lg:col-span-1 justify-between`}>
                    <div className="flex justify-between items-center mb-6 lg:mb-8">
                        <span className="w-10 h-10 lg:w-12 lg:h-12 rounded-full bg-white/10 flex items-center justify-center"><Zap size={20} className="lg:w-6 lg:h-6" /></span>
                        <ArrowUpRight size={24} className="text-neutral-600 group-hover:text-white transition-colors lg:w-8 lg:h-8"/>
                    </div>
                    <div>
                        <p className="text-neutral-500 text-xs lg:text-sm font-medium uppercase tracking-widest mb-4 lg:mb-6">Core Services</p>
                        <ul className="space-y-3 lg:space-y-4">
                            {/* UPDATE: ANALYTICS SERVICES */}
                            {['Data Analysis', 'Data Visualization', 'Business Analytics', 'Business Intelligence'].map(service => (
                                <li key={service} className="text-base lg:text-xl text-neutral-300 border-b border-white/5 pb-3 last:border-0 font-medium">
                                {service}
                                </li>
                            ))}
                        </ul>
                    </div>
                    </div>

                    {/* 6. TECH STACK (Marquee) */}
                    <div className={`${cardBase} order-6 md:col-span-1 lg:col-span-1 overflow-hidden`}>
                    <p className="text-neutral-500 text-xs lg:text-sm font-medium uppercase tracking-widest mb-6 lg:mb-8">Toolbox</p>
                    <div className="flex-1 flex flex-col gap-4 lg:gap-6 justify-center relative mask-image-gradient">
                        {/* Row 1 */}
                        <div className="flex gap-4 lg:gap-6 animate-infinite-scroll">
                            {/* UPDATE: Larger Icon Tiles */}
                            {[Figma, Code, Cpu, Globe, Smartphone, Layers].map((Icon, i) => (
                                <div key={i} className="w-12 h-12 lg:w-20 lg:h-20 rounded-2xl bg-white/5 flex items-center justify-center text-neutral-400 shrink-0 hover:bg-white/10 hover:text-white transition-colors">
                                <Icon size={24} className="lg:w-10 lg:h-10" />
                                </div>
                            ))}
                        </div>
                        {/* Row 2 (Reverse) */}
                        <div className="flex gap-4 lg:gap-6 animate-infinite-scroll-reverse">
                            {[Globe, Smartphone, Layers, Figma, Code, Cpu].map((Icon, i) => (
                                <div key={i} className="w-12 h-12 lg:w-20 lg:h-20 rounded-2xl bg-white/5 flex items-center justify-center text-neutral-400 shrink-0 hover:bg-white/10 hover:text-white transition-colors">
                                <Icon size={24} className="lg:w-10 lg:h-10" />
                                </div>
                            ))}
                        </div>
                    </div>
                    </div>

                    {/* 7. RECENT GALLERY */}
                    <div className={`${cardBase} order-7 md:col-span-2 lg:col-span-2 !p-0 relative group cursor-pointer min-h-[200px] lg:min-h-0`}>
                    <div 
                        className="absolute inset-0 bg-cover bg-center transition-transform duration-700 group-hover:scale-105"
                        // UPDATE: Custom Banner Image from Assets
                        style={{ backgroundImage: 'url("assets/banner.jpg")' }} 
                    />
                    <div className="absolute inset-0 bg-gradient-to-t from-black/90 via-black/20 to-transparent" />

                    <div className="absolute bottom-0 left-0 p-6 lg:p-10 w-full">
                        <div className="flex justify-between items-end">
                            <div className="flex-1 pr-6">
                                <div className="flex items-center gap-3 mb-3 lg:mb-4">
                                <div className="p-1.5 lg:p-2 rounded-full bg-lime-400/20 backdrop-blur-sm">
                                    <Camera size={14} className="text-lime-400 lg:w-5 lg:h-5" />
                                </div>
                                <span className="text-lime-400 text-xs lg:text-sm font-bold uppercase tracking-widest">Life Lately</span>
                                </div>
                                {/* UPDATE: Hult Prize Title */}
                                <h3 className="text-xl lg:text-3xl font-bold text-white leading-tight mb-2">
                                Hult Prize PU 2026
                                </h3>
                                {/* UPDATE: Champion Subtitle */}
                                <p className="text-neutral-400 text-sm lg:text-lg line-clamp-1">
                                Champion
                                </p>
                            </div>
                            
                            <div className="w-12 h-12 lg:w-16 lg:h-16 rounded-full bg-white/10 backdrop-blur-md flex items-center justify-center border border-white/10 group-hover:bg-lime-400 group-hover:border-lime-400 group-hover:text-black transition-all shrink-0">
                                <ArrowUpRight size={24} className="lg:w-8 lg:h-8" />
                            </div>
                        </div>
                    </div>
                    </div>

                </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
